name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: src/
      run: docker build . --file Dockerfile --tag doeringp/graphapi-portfolio:$(date +%s)
    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with:
        username: todo
        password: todo
    - name: Push to Docker Hub
      run: docker push doeringp/graphapi-portfolio:$(date +%s)
